<script>
  setTimeout(function() {
    $(".slick-prev").eq(1).addClass("iconfont").html("&#xe6f3");
    $(".slick-next").eq(1).addClass("iconfont").html("&#xe6f5;");
  }, 500);

  function chainMyc(){
      var url=window.location.href;
      var host=window.location.host;
      if(url.indexOf("/html/1/") != -1){
          url = url.replace('/1/en/','/1/');
      }else{
          url = url.replace(host+'/en',host);
      }
      window.location.href = url;
  }
  function englishMyc(){
      var url=window.location.href;
      var host=window.location.host;
      if(url.indexOf("/html/1/") != -1){
          url = url.replace('/1/','/1/en/');
      }else{
          url = url.replace(host,host+'/en');
      }
      window.location.href = url;
  }
</script>
