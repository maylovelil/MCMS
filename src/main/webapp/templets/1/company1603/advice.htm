				<h1 class="page-title">在线留言</h1>
				<div class="entry"> <br>
					<p> 在线提交您对我们产品的留言评论，我们会及时的为您答复。 </p>
					<div id="respond">
						<h3 id="addcomment">发表留言</h3>
						<div class="clearfix"></div>
						<form action="" enctype="multipart/form-data" method="post">
							<input type="hidden" name="action" value="post">
							<input type="hidden" name="diyid" value="1">
							<input type="hidden" name="do" value="2">
							<p>
								<label>姓名:</label>
								<input type="text" name="name" id="name" value="" size="22" tabindex="1"/m11/>
								*</p>
							<p>
								<label>电话:</label>
								<input type="text" name="tel" id="tel" value="" size="22" tabindex="1"/m11/>
							</p>
							<p>
								<label>传真:</label>
								<input type="text" name="cz" id="fax" value="" size="22" tabindex="1"/m11/>
							</p>
							<p>
								<label>E-mail:</label>
								<input type="text" name="email" id="email" value="" size="22" tabindex="1"/m11/>
								*</p>
							<p>
								<label>内容:</label>
								<textarea name="content" id="comment" tabindex="4"></textarea>
								*</p>
							<input type="hidden" name="dede_fields" value="name,text;tel,text;cz,text;email,text;content,text">
							<input type="hidden" name="dede_fieldshash" value="0a03d79e6fe33cea59d7de21ea68b92e">
							<p style="float:left; margin-left:80px;">
								<input name="submit" type="button" id="button" tabindex="5" value="提交留言"/m11/>
							</p>
							<!--p><label>验证码:</label><input type="text" name="code" id="code" value="" size="12" tabindex="1"/m11/> *</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="{ms:globalskin.url/}/images/code.asp" border="0" style=" margin-left:30px;"/m11/></p-->
						</form>
						<script language="javascript">
     function checkadd()
     {
         if (document.feedback.name.value=='')
         {alert('请输入联系人姓名!');
         document.feedback.name.focus
         return false
         }
          if (document.feedback.email.value=='')
         {alert('请输入您的E-mail地址!');
         document.feedback.email.focus
         return false
         }
         var Mail = document.feedback.email.value;
         if(Mail.indexOf('@',0) == -1 || Mail.indexOf('.',0) == -1)
         {
          alert('请输入正确的E-mail地址！');
          document.feedback.email.focus();
          return false;
         }
          if (document.feedback.content.value=='')
         {alert('请输入留言内容!');
         document.feedback.content.focus
         return false
         }
		 if (document.feedback.code.value=='')
         {alert('请输入验证码!');
         document.feedback.code.focus
         return false
         }
     }
      </script>
